<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Random Password Generator</title>
    </head>
    <body>
        <div class="container">
            <h1 class="header">Generate a random password</h1>
            <h2>Never use an insecure password again.</h2>
            <button class="button" id="button-el" onclick="generatePassword()">Generate passwords</button>
            <input class="length" id="length-el"></input>
            <p class="message">PLEASE ENTER THE LENGTH OF THE PASSWORD</p>
            <hr></hr>
            <section>
                <p><span class="generate-code" id="password-1"></span></p>
                <p><span class="generate-code" id="password-2"></span></p>
                <p><span class="generate-code" id="password-3"></span></p>
                <p><span class="generate-code" id="password-4"></span></p>
            </section>
        </div>
        <script src="index.js"></script>
    </body>
</html>
